name: PROD deployment to boardgamegeek scraper

on:
  push:
    branches:
      - main

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE }}
          aws-region: us-west-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build, tag, push image to AWS ECR boardgamegeek-scraper
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: boardgamegeek-scraper
        run: |
          cd game_data_scraper
          DOCKER_BUILDKIT=1 docker build --build-arg GROUP="group1" -t $ECR_REGISTRY/$ECR_REPOSITORY .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY
          
      - name: Build, tag, push image to AWS ECR bgg_boardgame_file_retrieval
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: bgg_boardgame_file_retrieval
        run: |
          cd bgg_boardgame_file_retrieval
          DOCKER_BUILDKIT=1 docker build --build-arg GROUP="group1" -t $ECR_REGISTRY/$ECR_REPOSITORY .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY